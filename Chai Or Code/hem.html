    A basic card is created with the .card class, and content inside the  card has a .card-body class

    Use .card-title  to add card titles to any heading element .The .card-text class is used to remove bottom margins for a <p> element if it is the last child in the card-block. the .card-link class adds a blue color to any link ,and hover effect.
